<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list class="list-title">
          <ion-list-header>General</ion-list-header>
          <ion-item>
            <ion-label position="floating">Site</ion-label>
            <ion-select>
              <ion-select-option *ngFor="let site of sites"
                                 [value]="site">
                {{site}}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Shifts</ion-label>
            <ion-select>
              <ion-select-option *ngFor="let shift of shifts; let i = index"
                                 [value]="i">
                {{shift}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

        <ion-list class="list-title">
          <ion-list-header>Reports</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of pages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
                      detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
